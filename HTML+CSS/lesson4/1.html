<!doctype>
<html>

<head>
<meta charset="UTF-8">
<title>Table</title>

<style>
   .ard {
   	font-style: cursive;
   	font-family: Lucida Console;
   	font-size: 35;
   	color: green;
   }
   table {
   	border: 3;
    margin: auto;
    border-color: red;
    border-style:solid;
   }
   td {
    text-align: center;
    border-width: 3;
    border-style: solid;
    border-color: red;
    font-family: Lucida Console;
    font-style: italic;
    ;
   }
  </style>
</head>

<body>

<table cellspacing="0" widht="100%" cellpadding="7">
   <caption class="ard">Учимся создавать таблицу</caption>
   <tr>
    <td width="100" height="50">Привет!</td>
   	<td width="150">Как дела?</td>
   	<td width="100">Хорошая погода</td>
   	<td width="100" rowspan="3">Просто немного текста</td>
   </tr>

   <tr>
   	<td height="30">Раз</td>
   	<td>Два</td>
   	<td>Три</td>
   	
   </tr>
   <tr>
   	<td colspan="2" height="60">Абракадабра</td>
   	<td>Тратата</td>
   </tr>

   <tr>
   	<td height="30" colspan="4">Очень длинна ячейка</td>
   <tr>
   	<td height="30">Раз</td>
   	<td>Два</td>
   	<td colspan="2">Три</td>
   </tr>
   <tr>
   	<td height="30">Четыре</td>
   	<td>Пять</td>
   	<td colspan="2">Шесть</td>
   </tr>
  </table>

</body>

</html>
