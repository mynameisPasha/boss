<!DOCTYPE html>
<html> 

<head>
	<meta charset="utf-8">
	<title>Form</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="parent">

  <div class="picture child">
     <img src="zvonok.png" alt="zvonok">
     <h1>Заказать</h1>
     <p>обратный звонок</p>
     <img src="strelka.png" alt="strelka">
  </div>
  <div class="form child">
  <form method="post">
    <div>
      <label for="name">Имя: </label>
      <input type="text" name="name" required placeholder="Введите имя">
    </div>

    <div>
      <label for="email">E-mail: </label>
      <input type="email" name="email" required placeholder="Введите и-мейл">
    </div>

    <div>
      <label for="phone">Телефон: </label>
      <input type="tel" name="phone" required placeholder="Номер мобильного">
    </div>
      
    <p><span class="po">Когда Вам перезвонить?</span></p>
      
    <div class="sel">
       <select required>
         <option disabled>Выберите удобное для звонка время</option>
         <option value="С 8:00 до 12:00" selected>С 8:00 до 12:00</option>
         <option value="С 12:00 до 14:00">С 12:00 до 14:00</option>
         <option value="С 14:00 до 17:00">С 14:00 до 17:00</option>
       </select>
    </div>
  
    <button type="submit">Отправить</button>
  </form>
  </div>
</div>


</body>

</html>
