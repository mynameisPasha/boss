<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forms</title>

    <style>
    	form {
        background: #f4f5f7;
        padding: 0px;
          }
	</style>
</head>


<body>

<form method="post">
  <fieldset>	
	<legend>My form</legend>
      <label for="name">Name
      <input type="text" id="name" placeholder="Введите имя" maxlength="40" required></label>
      <label>Mobile number <input type="tel" placeholder="Номер" name="tel" maxlength="40" required></label>
      <label>Email <input type="email" name="email" placeholder="Ваше мыло" maxlength="40" required></label> <br>
      <p> <textarea rows="5" cols="99" name="text">  </textarea> </p>
      <input type="file" id="file">
      <label for="select" name="select">Look at the list 
      	<select>
         <option>1</option>
         <option>2</option>
         <option>3</option>
         <option>4</option>
        </select>
      </label>   
      <p>
      	<label> Check <input type="radio" name="radio" value="radio1"></label>
      	<label> Check2 <input type="radio" name="radio" value="radio2"></label>
      	<label> Check3 <input type="radio" name="radio" value="radio3"></label>
      </p>
    <p><input type="submit"></p>

  </fieldset>
</form>



</body>


</html>
